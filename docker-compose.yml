# Todo App — Laravel + Vue.js
# Ejecutar desde la raíz: docker compose up --build

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: todo-backend
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
    ports:
      - "8000:8000"
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-todo}
      - DB_USERNAME=${DB_USERNAME:-todo}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        if [ ! -f composer.json ]; then
          echo '>>> Aún no hay Laravel. Crea el proyecto con:';
          echo '    docker compose run --rm backend composer create-project laravel/laravel .';
          exec sleep infinity;
        else
          php artisan serve --host=0.0.0.0 --port=8000;
        fi
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo-frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      # Evitar que node_modules del host sobrescriba el del contenedor
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    command: >
      sh -c "
        if [ ! -f package.json ]; then
          echo '>>> Aún no hay Vue. Crea el proyecto con:';
          echo '    docker compose run --rm frontend npm create vue@latest .';
          exec sleep infinity;
        else
          npm run dev -- --host 0.0.0.0;
        fi
      "

  db:
    image: mysql:8.0
    container_name: todo-db
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-todo}
      MYSQL_USER: ${DB_USERNAME:-todo}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "3306:3306"
    volumes:
      - todo_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "sh", "-c", "mysqladmin ping -h localhost -u root -p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  todo_db_data:
